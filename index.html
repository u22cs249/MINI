<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoViz Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AlgoViz Lab</h1>
        <div class="controls">
            <button onclick="generateArray()">New Array</button>
            <select id="algorithm">
                <optgroup label="Sorting">
                    <option value="bubble">Bubble Sort</option>
                    <option value="quick">Quick Sort</option>
                </optgroup>
                <optgroup label="Searching">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                </optgroup>
            </select>
            <button id="start-btn" onclick="startVisualization()">Start</button>
            <div class="speed-control">
                Speed: <input type="range" id="speed" min="10" max="500" value="100">
            </div>
        </div>
    </header>

    <main>
        <div id="container" class="container"></div>
        
        <div class="info-panel">
            <div class="complexity">
                <h3>Complexity</h3>
                <p>Time: <span id="time-complexity">-</span></p>
                <p>Space: <span id="space-complexity">-</span></p>
            </div>
            <div class="log">
                <h3>Status</h3>
                <p id="status">Select an algorithm and press Start</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
