<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoViz Lab | CS Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>AlgoViz Lab</h2>
            <nav>
                <button onclick="changeMode('sorting')">Sorting</button>
                <button onclick="changeMode('searching')">Searching</button>
                <button onclick="changeMode('graphs')">Graphs (BFS/DFS)</button>
            </nav>
            <div class="complexity-card">
                <h3>Algorithm Info</h3>
                <p id="algo-name">Bubble Sort</p>
                <p>Time: <span id="t-comp">O(nÂ²)</span></p>
                <p>Space: <span id="s-comp">O(1)</span></p>
            </div>
        </aside>

        <main class="main-content">
            <header class="toolbar">
                <button id="actionBtn" class="primary-btn">Start Animation</button>
                <button id="resetBtn">Reset Data</button>
                <input type="range" id="speed" min="1" max="100" value="50">
            </header>

            <div id="visualizer-area">
                </div>
            
            <div id="step-description">
                Click Start to begin visualization...
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
